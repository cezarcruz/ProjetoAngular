<div>
    <form>
        <div class="form-group">
            <label>Nome</label> 
            <input type="text" class="form-control" data-ng-model="vm.name" placeholder="Nome">
        </div>
        <div class="form-group">
            <label>Sobrenome</label>
            <input type="text" class="form-control" data-ng-model="vm.surname" placeholder="Sobrenome">
        </div>
        <div class="form-group">
            <label>Idade</label>
            <input type="text" class="form-control" data-ng-model="vm.age" placeholder="Idade">
        </div>
        <input type="button" class="btn btn-danger" data-ng-click="vm.save(vm.name, vm.surname, vm.age)" value="Salvar">
    </form>
</div>
