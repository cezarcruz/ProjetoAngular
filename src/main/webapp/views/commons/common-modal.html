<div class="modal-header">
	<h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
	{{ message }}
</div>
<div class="modal-footer">	
	<button class="btn btn-danger" ng-click="cancel()">{{ 'commons.cancel' | translate }}</button>
	<button class="btn btn-primary" ng-click="ok()">{{ 'commons.confirm' | translate }}</button>
</div>
