<div>
	<alert ng-repeat="alert in vm.alerts" type="{{alert.type}}"
		close="vm.closeAlert($index)">{{alert.msg}}</alert>
	<form>
		<div class="form-group">
			<label>Nome do seriado</label> <input type="text"
				class="form-control" data-ng-model="vm.nome" placeholder="Nome">
		</div>
		<div class="form-group">
			<label>Temporada atual</label> <input type="text"
				class="form-control" data-ng-model="vm.temporada"
				placeholder="Temporada">
		</div>
		<file-upload file="vm.file"></file-upload>
		<input ng-if="vm.isEditing" type="button" class="btn btn-danger"
			data-ng-click="vm.cancel()" value="Cancelar">
		<input type="button" class="btn btn-default"
			data-ng-click="vm.save(vm.nome, vm.temporada)" value="Salvar">
			
	</form>
	<hr>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Temporada</th>
				<th>Ação</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="seriado in vm.seriados">
				<td>{{ seriado.nome }}</td>
				<td>{{ seriado.temporada }}</td>
				<td><a data-ui-sref="seriados" class="btn btn-btn-danger" data-ng-click="vm.editar(seriado)">E</a> <a class="btn btn-danger" data-ui-sref="seriados" data-ng-click="vm.excluir(seriado)">X</a> </td>
			</tr>
		</tbody>
	</table>
</div>
