<div>
    <uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}"
               close="vm.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}}</uib-alert>
    <form>
        <div class="form-group">
            <label>{{ 'commons.name' | translate }}</label>
            <input type="text" class="form-control" data-ng-model="vm.character.name" placeholder="{{ 'commons.name' | translate }}">
        </div>
        <div class="form-group">
            <label>{{ 'commons.surname' | translate }}</label>
            <input type="text" class="form-control" data-ng-model="vm.character.surname" placeholder="{{ 'commons.surname' | translate }}">
        </div>
        <div class="form-group">
            <label>{{ 'commons.age' | translate }}</label>
            <input type="text" class="form-control" data-ng-model="vm.character.age" placeholder="{{ 'commons.age' | translate }}">
        </div>
        <div class="form-group">
            <label>{{ 'commons.photo' | translate }}</label>
            <input type="file" file-model="vm.character.file" />
        </div>
        <input type="button" class="btn btn-danger" data-ng-click="vm.save(vm.character)" value="{{ 'commons.save' | translate }}">
    </form>
    <hr>
    <table class="table table-hover" ng-if="vm.characters.length > 0">
        <thead>
        <tr>
            <th>{{ 'commons.name' | translate }}</th>
            <th>{{ 'commons.surname' | translate }}</th>
            <th>{{ 'commons.age' | translate }}</th>
            <th>{{ 'commons.action' | translate }}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="character in vm.characters">
            <td>{{ character.name }}</td>
            <td>{{ character.surname }}</td>
            <td>{{ character.age }}</td>
            <td>
                <a href class="btn btn-btn-danger " data-ng-click="vm.edit(character)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a href class="btn btn-danger" data-ng-click="vm.delete(character)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
