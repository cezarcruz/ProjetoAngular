<div>
	<uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}"
		close="vm.closeAlert($index)" >{{alert.msg}}</uib-alert>
	<form>
		<div class="form-group">
			<label>{{ 'series.name' | translate }}</label>
			<input type="text" class="form-control" data-ng-model="vm.name" placeholder="{{ 'commons.name' | translate }}">
		</div>
		<div class="form-group">
			<label>{{ 'series.current.season' | translate }}</label>
			<input type="text" class="form-control" data-ng-model="vm.season" placeholder="{{ 'commons.season' | translate }}">
		</div>
		<button ng-if="vm.isEditing" class="btn btn-danger" data-ng-click="vm.cancel()">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> {{ 'commons.cancel' | translate }}
		</button>
		<button class="btn btn-default" data-ng-click="vm.save(vm.name, vm.season)">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> {{ 'commons.save' | translate }}
		</button>
	</form>
	<hr>
	<table class="table table-hover" ng-if="vm.series.length > 0">
		<thead>
			<tr>
				<th>{{ 'commons.name' | translate }}</th>
				<th>{{ 'commons.season' | translate }}</th>
				<th>{{ 'commons.action' | translate }}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="series in vm.series">
				<td>{{ series.name }}</td>
				<td>{{ series.season }}</td>
				<td>
					<a data-ui-sref="series" class="btn btn-btn-danger " data-ng-click="vm.edit(series)">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
					<a class="btn btn-danger" data-ui-sref="series" data-ng-click="vm.delete(series)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
