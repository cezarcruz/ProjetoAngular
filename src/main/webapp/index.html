<!DOCTYPE html>
<html>
	<head>
		<title>Titulo</title>
		<script type="text/javascript" src="js/libs/angular.js"></script>
		<script type="text/javascript" src="js/libs/angular-route.js"></script>
		<script type="text/javascript" src="js/libs/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap.js"></script>
		<script type="text/javascript" src="js/app/app.js"></script>
		<script type="text/javascript" src="js/app/seriados/seriados.controller.js"></script>
		<script type="text/javascript" src="js/app/seriados/seriados.service.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css"/>
	</head>
	<body data-ng-app="app">
		<div data-ng-controller="SeriadosCtrl" >
			<input type="text" data-ng-model="nome" placeholder="nome">
			<input type="text" data-ng-model="temporada" placeholder="temporada">
			<input type="button" data-ng-click="save(nome, temporada)" value="Salvar"> 
		</div>
		
	</body>
</html>
